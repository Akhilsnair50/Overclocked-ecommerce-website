<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="page_head(title)">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>[[${title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/css/all.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/coomon.js}"></script>

</head>
<body>

<div class="container-fluid" th:fragment="navbar">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit">
    </form>
    <div class="navbar-expand-lg bg-dark navbar-dark">

        <!--        <a class="navbar-brand" th:href="@{/}">-->
        <!--            <img th:src="@{/images/logosmall.png}" />-->
        <!--        </a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar">
            <span class="navbar-toggler-icon float-right" ></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logosmall.png}" />
            </a>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/brands}">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/articles}">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/menus}">Menus</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/settings}">Settings</a>
                </li>
                <li class="nav-item">
                    <span class="fas fa-user fa-2x "></span>
                </li>
                <li class="nav-item">
                    <a data-toggle="dropdown" sec:authentication="principal.fullname" class="text-white"></a>
                </li>
                <li class="nav-item">
                    <div>
                        <a  class="btn rounded btn-light" id="logoutLink">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid" th:fragment="footer">
    <p class="text-center">Overclocked Control panel - Copyright &copy; Overclocked</p>
</div>
</body>
</html>
